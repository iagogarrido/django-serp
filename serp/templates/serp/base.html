{% load staticfiles %}

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>{% block title %}CONTABILIDAD{% endblock title %}</title>

        <!--
        <link href="{% static 'serp/styles.css' %}"
              rel="stylesheet" type="text/css"/>
        -->
        <link href="{% static 'serp/favicon.ico' %}"
              rel="icon" type="image/x-icon"/>

        <link href="{% static 'serp/bower_components/bootstrap/dist/css/bootstrap.min.css' %}"
              rel="stylesheet"/>

        <link href="{% static 'serp/css/sticky-footer.css' %}"
              rel="stylesheet"/>

        {% block head %}{% endblock head %}
    </head>
    <body>
        <div class="page-header">
            <h1 class="col-sm-offset-1">CONTABILIDAD</h1>
        </div>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'serp:index' %}">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'serp:cliente-list' %}">CLIENTES</a></li>
                        <li><a href="{% url 'serp:servicio-list' %}">SERVICIOS</a></li>
                        <li><a href="{% url 'serp:domiciliacion-list' %}">DOMICILIACIONES</a></li>
                        <li><a href="{% url 'serp:cobro-list' %}">COBROS</a></li>
                        <li><a href="{% url 'serp:remesa-list' %}">REMESAS</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{% url 'serp:empresa-update' pk=1 %}">
                            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                        </a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container">
            {% block content %}{% endblock content %}
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <a href="http://validator.w3.org/check?uri=referer">
                    <img src="http://www.w3.org/Icons/valid-xhtml10"
                         alt="Valid XHTML 1.0 Strict"/>
                </a>
                <a href="http://jigsaw.w3.org/css-validator/check/referer">
                    <img src="http://jigsaw.w3.org/css-validator/images/vcss"
                         alt="Valid CSS"/>
                </a>
            </div>
        </footer>

        <script src="{% static 'serp/bower_components/jquery/dist/jquery.min.js' %}"></script>
        <script src="{% static 'serp/bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    </body>
</html>
