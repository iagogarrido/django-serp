{% load staticfiles %}

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"/>
        <title>{% block title %}CONTABILIDAD{% endblock title %}</title>
        <link rel="stylesheet" type="text/css"
              href="{% static 'serp/styles.css' %}"/>
        <link rel="icon" type="image/x-icon"
              href="{% static 'serp/favicon.ico' %}"/>
    </head>
    <body>
        <div id="header">
            <h1>CONTABILIDAD</h1>
            <table id="menu">
                <tr>
                    <td><a href="{% url 'serp:persona-list' %}">PERSONAS</a></td>
                    <td><a href="{% url 'serp:cobro-list' %}">TODO</a></td>
                    <td><a href="{% url 'serp:cobro-list' %}?tipo=I">INGRESOS</a></td>
                    <td><a href="{% url 'serp:cobro-list' %}?tipo=G">PAGOS</a></td>
                </tr>
            </table>
            <div id="settings">
                <a href="{% url 'serp:empresa-update' pk=1 %}">
                <img src="{% static 'serp/settings.png' %}"
                     alt="ConfiguraciÃ³n" height="48" width="48"/>
            </a>
            </div>
        </div>
        <div id="content">
            {% block content %}{% endblock content %}
        </div>
        <div id="validation">
            <a href="http://validator.w3.org/check?uri=referer">
                <img src="http://www.w3.org/Icons/valid-xhtml10"
                     alt="Valid XHTML 1.0 Strict"/>
            </a>
            <a href="http://jigsaw.w3.org/css-validator/check/referer">
                <img src="http://jigsaw.w3.org/css-validator/images/vcss"
                     alt="Valid CSS"/>
            </a>
        </div>
    </body>
</html>
